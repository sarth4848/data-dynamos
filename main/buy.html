<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuturaX - Buy Now</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center p-6 bg-gradient-to-r from-black to-gray-900">
    <h1 class="text-3xl font-bold">FuturaX</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-cyan-400">Home</a></li>
      <li><a href="features.html" class="hover:text-cyan-400">Features</a></li>
      <li><a href="viewer.html" class="hover:text-cyan-400">360 Viewer</a></li>
      <li><a href="customizer.html" class="hover:text-cyan-400">Customizer</a></li>
      <li><a href="contact.html" class="hover:text-cyan-400">Contact</a></li>
    </ul>
  </nav>

  <section class="py-16 px-6 max-w-3xl mx-auto" data-aos="fade-up">
    <h2 class="text-4xl font-bold text-center mb-6">Buy FuturaX</h2>
    <p class="text-center text-lg mb-10">Complete your purchase securely and bring the future home.</p>

    <form class="space-y-6">
      <div>
        <label for="fullname" class="block mb-2 text-sm">Full Name</label>
        <input type="text" id="fullname" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600 focus:ring-2 focus:ring-cyan-500">
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm">Email Address</label>
        <input type="email" id="email" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600 focus:ring-2 focus:ring-cyan-500">
      </div>

      <div>
        <label for="address" class="block mb-2 text-sm">Shipping Address</label>
        <textarea id="address" rows="3" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600 focus:ring-2 focus:ring-cyan-500"></textarea>
      </div>

      <div>
        <label for="color" class="block mb-2 text-sm">Choose Color</label>
        <select id="color" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600">
          <option>Midnight Black</option>
          <option>Silver Mist</option>
          <option>Champagne Gold</option>
        </select>
      </div>

      <div>
        <label for="payment" class="block mb-2 text-sm">Payment Method</label>
        <select id="payment" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600">
          <option>Credit/Debit Card</option>
          <option>UPI</option>
          <option>Net Banking</option>
          <option>Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 rounded transition ease-in-out transform hover:scale-105">Place Order</button>
    </form>
  </section>

  <footer class="text-center py-6 border-t border-gray-800">
    <p>&copy; 2025 FuturaX Inc. All rights reserved.</p>
  </footer>

  <script>
    AOS.init();
  </script>
</body>
</html>
