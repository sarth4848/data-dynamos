<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuturaX - Customizer</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center p-6 bg-gradient-to-r from-black to-gray-900">
    <h1 class="text-3xl font-bold">FuturaX</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-cyan-400">Home</a></li>
      <li><a href="features.html" class="hover:text-cyan-400">Features</a></li>
      <li><a href="viewer.html" class="hover:text-cyan-400">360 Viewer</a></li>
      <li><a href="customizer.html" class="text-cyan-400">Customizer</a></li>
      <li><a href="contact.html" class="hover:text-cyan-400">Contact</a></li>
    </ul>
  </nav>

  <section class="text-center py-16" data-aos="fade-up">
    <h2 class="text-5xl font-bold mb-4">Customize Your FuturaX</h2>
    <p class="text-xl mb-10">Select your preferred color and finish to make it yours.</p>

    <div class="flex flex-col md:flex-row items-center justify-center gap-10">
      <div class="w-64 h-64 bg-gray-800 rounded-xl flex items-center justify-center" id="previewBox">
        <img src="assets/product_black.png" alt="FuturaX" id="customImg" class="w-3/4 transition duration-500">
      </div>

      <div class="space-y-4">
        <button class="px-6 py-2 bg-cyan-500 hover:bg-cyan-600 rounded transition" onclick="setColor('black')">Midnight Black</button>
        <button class="px-6 py-2 bg-slate-400 hover:bg-slate-500 rounded transition" onclick="setColor('silver')">Silver Mist</button>
        <button class="px-6 py-2 bg-amber-500 hover:bg-amber-600 rounded transition" onclick="setColor('gold')">Champagne Gold</button>
      </div>
    </div>
  </section>

  <footer class="text-center py-6 border-t border-gray-800">
    <p>&copy; 2025 FuturaX Inc. All rights reserved.</p>
  </footer>

  <script>
    AOS.init();

    function setColor(color) {
      const img = document.getElementById('customImg');
      img.src = `assets/product_${color}.png`;
    }
  </script>
</body>
</html>
