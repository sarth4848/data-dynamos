  <section class="py-16 px-6 max-w-4xl mx-auto" data-aos="fade-up">
    <h2 class="text-5xl font-bold text-center mb-8">Contact Us</h2>
    <p class="text-center text-lg mb-12">Have questions or feedback? Reach out and weâ€™ll get back to you shortly.</p>

    <form class="space-y-6">
      <div>
        <label for="name" class="block mb-2 text-sm">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>

      <div>
        <label for="message" class="block mb-2 text-sm">Message</label>
        <textarea id="message" rows="5" class="w-full px-4 py-2 bg-gray-800 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
      </div>

      <button type="submit" class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 rounded transition ease-in-out transform hover:scale-105">Send Message</button>
    </form>
